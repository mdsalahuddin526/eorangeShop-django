{% extends 'base.html' %}

{% block content %}
<section id="login" class="bg-light py-5">
      
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Reset Password
                        </h4>
                    </div>
                    <div class="card-body">   
                        <!--Alerts-->
                        {% include 'partials/_alerts.html' %}                
                        <form action="{% url 'resetPassword' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Create Password</label>
                                <input type="password" class="form-control" placeholder="Create Password" name="password">
                             </div> <!-- form-group// -->
                             <div class="form-group">
                                <label>Confirm Password</label>
                               <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                             </div> <!-- form-group// -->
                             
                             
                             <div class="form-group">
                                 <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
                             </div> <!-- form-group// -->  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
     <br><br>

    
</section>

{% endblock content %}
